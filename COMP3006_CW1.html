<!DOCTYPE html>
<html>
    <head>
        <title>Timetable Viewer</title>
    </head>
    <body>
        <h1>Timetable Viewer</h1>
        <div id="timetable">
            <div id="mon">
                <p>Monday</p>
            </div>
            <div id="tue">
                <p>Tuesday</p>
            </div>
            <div id="wed">
                <p>Wednesday</p>
            </div>
            <div id="thu">
                <p>Thursday</p>
            </div>
            <div id="friday">
                <p>Friday</p>
            </div>
        </div>
    </body>
</html>
